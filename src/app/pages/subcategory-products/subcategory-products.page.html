<ion-header>
  <ion-toolbar>

        <ion-title>{{subCategoryName}} <span *ngIf='searchTerm!=null'>Search Results for {{searchTerm}} </span></ion-title>
        <ion-buttons slot="start">
          <ion-back-button color="primary"></ion-back-button>
        </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row>
  <ion-col  size="6" class="ion-text-left" [routerLink]="['/product-details']" *ngFor="let product of productsList" [queryParams]="{id:product?.id}" routerDirection="forward">
    <img src="{{imageResourcePath}}{{ product?.coverImage }}" />
    <p> {{product?.price |currency:'INR':'symbol-narrow':'1.0-0'}}</p>
    <h6>{{ (product?.productName?.length>18)? (product?.productName | slice:0:18)+'...':(product?.productName) }}</h6>
  </ion-col>
</ion-row>

<ion-infinite-scroll threshold="25%" (ionInfinite)="loadMore($event)">
<ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more products..">

</ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
